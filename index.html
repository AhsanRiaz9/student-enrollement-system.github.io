<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Home</title>
</head>

<body>
  <h2 class='container-fluid text-center bg-success py-3' id="header">Student Enrollment Form</h2>
  <div class="container-fluid w-100" id='mainContent'>
    <div class="row">
      <div class="py-2 d-flex justify-content-center w-50" id='div1'>
        <table>
          <tr>
            <td class='py-2'><label>Name</label></td>
            <td><input type='text' id='name' /></td>
          </tr>
          <tr>
            <td class='py-2'><label>Email</label></td>
            <td><input type='email' id='email' /></td>
          </tr>
          <tr>
            <td class='py-2'><label>Website</label></td>
            <td><input type='text' id='website' /></td>
          </tr>
          <tr>
            <td class='py-2'><label>Image Link</label></td>
            <td><input type='text' id='imageLink' /></td>
          </tr>
          <tr>
            <td class='py-2'>Gender</td>
            <td class='form-group'>
              <div>
                <input class='form-check-input' type="radio" value="Male" checked name='gender' id='male' /> Male
              </div>
              <div>
                <input class='form-check-input' type="radio" value="Female" name='gender' id='female' /> Female
              </div>
            </td>
          </tr>
          <br>
          <br>
          <tr>
            <td class='py-2'>Skills</td>
            <td class='form-group'>
              <input class='form-check-input' checked type="checkbox" value='Java' name='skill' id='java'> Java <input
                class='form-check-input' type="checkbox" value='HTML' name='skill' id='html'> HTML <input
                class='form-check-input' type="checkbox" value='CSS' name='skill' id='css'> CSS
            </td>
          </tr>
          <tr colspan="2">
            <td class='mx-2'><button class='btn btn-primary btn-lg' onclick="addStudent()">Enroll Student</button> </td>
            <td><button id='clrBtn' class='btn btn-danger btn-lg' onclick="clearForm()">Clear</button></td>
          </tr>
        </table>
      </div>
      <div class="py-2 w-50" id='div2'>
        <h4 class='fs-bold text-center'>Enrolled Students</h4>
        <table id='registeredStd' class='table table-bordered'>
            <tr class='thead'>
              <th class='descCol'>Description</th>
              <th class='imageCol'>Image</th>
            </tr>
        </table>
      </div>
    </div>
  </div>

  <h2 class='container-fluid text-center bg-success py-3 mb-0' id="footer"> Footer XYZ </h2>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
